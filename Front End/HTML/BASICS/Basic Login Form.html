<!DOCTYPE html>
<html>

<head>
    <title>
        Login Form
    </title>
</head>

<body>
    <form>
        <div>
            <label for="#username" >Username</label><br>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="#password">Password</label><br>
            <input type="password" id="password" required>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
