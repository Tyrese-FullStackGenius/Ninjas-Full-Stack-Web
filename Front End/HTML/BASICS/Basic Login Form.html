<!DOCTYPE html>
<html>

<head>
    <title>
        Login Form
    </title>
</head>

<body>
    <form>
        <div>
            <label for="#username" >Username</label><br>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="#age" >Age</label><br>
            <input type="number" id="age" required>
        </div>
        <div>
            <label for="#time" >Time Slot</label><br>
            <input type="time" id="time" required>
        </div>
        <div>
            <label for="#slevel" >Stupidity level</label><br>
            <input type="range" id="slevel" min="0" max="10" required step="2">
        </div>
        <div>
            <label for="#dob" >Date of Birth</label><br>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="#mail" >E-mail</label><br>
            <input type="email" id="mail" required placeholder="abc@example.com">
        </div>
        <div>
            <label for="#url" >Website-Link</label><br>
            <input type="url" id="url" required>
        </div>
        <div>
            <label for="#password">Password</label><br>
            <input type="password" id="password" required>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
